<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RPS.css" />
    <title>Rock-paper-scissor</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Rock Paper Scissor Game</h2>
      <p>1. Choose your move</p>
      <p>2. Copmputer will decide its move</p>
      <button onclick="playGame('rock'); " class="rock">Rock</button>
      <button onclick=" playGame('paper');" class="paper">Paper</button>
      <button onclick=" playGame('scissor'); " class="scissor">Scissor</button>
    </div>
    <script>
      const score = {
        wins: 0,
        loses: 0,
        tie: 0,
      };
      let randomNumber;
      let compDecision = "";
      let result;

      function pickComputerMove() {
        randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          compDecision = "Rock";
          console.log("computer decision is Rock");
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          compDecision = "Paper";
          console.log("computer decision is paper");
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          compDecision = "Scissor";
          console.log("computer decision is scissor");
        }
        return compDecision;
      }

      function playGame(playerMove) {
        compDecision = pickComputerMove();
        if (playerMove === "rock") {
          if (compDecision === "Rock") {
            console.log("Tie");
            result = "tie";
          } else if (compDecision === "Scissor") {
            console.log("you win!");
            result = "win";
          } else if (compDecision === "Paper") {
            console.log("you lose!");
            result = "lose";
          }
        } else if (playerMove === "scissor") {
          if (compDecision === "Rock") {
            console.log("lose");
            result = "lose";
          } else if (compDecision === "Scissor") {
            console.log("tie!");
            result = "tie";
          } else if (compDecision === "Paper") {
            console.log("you win!");
            result = "win";
          }
        } else if (playerMove === "paper") {
          if (compDecision === "Rock") {
            console.log("You win");
            result = "win";
          } else if (compDecision === "Scissor") {
            console.log("you lose!");
            result = "lose";
          } else if (compDecision === "Paper") {
            console.log("Tie");
            result = "tie";
          }
        }

        if (result === "win") {
          score.wins += 1;
        } else if (result === "lose") {
          score.loses += 1;
        } else 
          score.tie += 1;
        

        alert(
          `You selected ${playerMove} and computer decision is ${compDecision}. Game Result is ${result}
          wins: ${score.wins} , Loses: ${score.loses},  Tie: ${score.tie}
          `
        );
      }
    </script>
  </body>
</html>
